<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Your Vision - Career Copilot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="vision-page">

  <div class="vision-container">
    <h1>What is Your Ultimate Career Vision?</h1>
    <p>Define the one major goal you're working towards. This will be your guiding star.</p>
    <form id="visionForm">
      <textarea id="vision-input" placeholder="e.g., 'Become a Senior AI Engineer at a top tech company' or 'Launch my own successful web development agency'" required></textarea>
      <button type="submit">Set My Vision & Continue</button>
    </form>
  </div>

  <script src="vision.js" defer></script>
</body>
</html>
