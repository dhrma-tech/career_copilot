<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Career Copilot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1 id="welcome"></h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <div class="toolkit-section card">
      <div class="toolkit-left">
        <h3 id="vision-display"></h3>
      </div>
      <div class="toolkit-right">
        <div id="pomodoro-timer">
          <span id="timer-display">25:00</span>
          <button id="start-timer-btn">Start Focus</button>
        </div>
        <button id="focus-mode-btn">Toggle Focus Mode</button>
      </div>
    </div>

    <div class="tabs">
      <button class="active" onclick="showTab('roadmap', this)">Roadmap</button>
      <button onclick="showTab('courses', this)">Courses</button>
      <button onclick="showTab('growth', this)">Career & Self-Growth</button>
      <button onclick="showTab('tasks', this)">Tasks</button>
    </div>

    <div id="content">
      </div>
  </div>
  <script src="dashboard.js" defer></script>
</body>
</html>
